<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{ 'BACHECA' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="message-wrap">

    <div *ngFor="let msg of listaMessaggi"
         class="message"
         [class.left]=" msg.mittente.email !== utente.email "
         [class.right]=" msg.mittente.email === utente.email ">
      <img class="user-img" [src]="_DomSanitizationService.bypassSecurityTrustUrl(msg.mittente.img)">
      <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.mittente.nome}} {{msg.mittente.cognome}}&nbsp;&nbsp;&nbsp;{{msg.data | date:"dd/MM/yy HH:mm" }}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.testo}}</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer no-border >
  <div class="input-wrap">
    <textarea #chat_input
              placeholder="{{ 'SCRIVI_QUI' | translate }}"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-footer>

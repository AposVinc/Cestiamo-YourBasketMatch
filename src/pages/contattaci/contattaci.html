<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{ 'CONTATTACI' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <ion-item>
      <ion-label color="primary" stacked>Oggetto</ion-label>
      <ion-input [(ngModel)]="subject" type="text" placeholder="Scrivi il tuo oggetto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Messaggio</ion-label>
      <ion-input [(ngModel)]="body" type="text" placeholder="Scrivi il messaggio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Destinatario</ion-label>
      <ion-input [(ngModel)]="to" type="text" placeholder="Infocestiamo@gmail.com"></ion-input>
    </ion-item>

    <button ion-button block (click)="send()">Invia</button>
  </div>

</ion-content>

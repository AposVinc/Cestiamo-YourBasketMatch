<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>{{'LISTA_PARTITE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>

    <ion-icon name="search"></ion-icon>

    <ion-grid>
      <button ion-item (click)="openPartita()">
        <div>
          <ion-row>
            <ion-col col-3>
              <button ion-button class="circle-btn">
                <p class="match-list">2vs2</p>
              </button>
            </ion-col>
            <ion-col col-9>
              <div>
                <h2>nome campo</h2>
                <h2>gg/mm/aaaa   hh:mm</h2>
                <h2>persone mancanti: xx</h2>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </button>
    </ion-grid>


    <ion-grid>
      <button ion-item class="item item-block item-md" >
        <ion-label >
          <ion-row>
            <ion-col col-3>
              <button ion-button padding-bottom="20">
                2vs2
              </button>
            </ion-col>
            <ion-col col-9>
              <div>
                <h2>nome campo</h2>
                <h2>gg/mm/aaaa   hh:mm</h2>
                <h2>persone mancanti: xx</h2>
              </div>
            </ion-col>
          </ion-row>
        </ion-label>
      </button>
    </ion-grid>
  </ion-list>

  <ion-fab right bottom (click)="openNuovaPartita()">
      <button ion-fab >
        <ion-icon name="add"></ion-icon>
      </button>
 </ion-fab>



</ion-content>

<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'LISTA_PARTITE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list >
    <!--
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    </ion-list>
    -->

    <ion-card *ngFor="let p of listaPartite" (click)="openPartita(p)">
      <ion-card-content>
        <ion-row>
          <ion-col col-3 class="heightcentre">
            <button ion-button class="circle-btn">
              <Span style="text-transform:none;">{{p.tipologia}}</Span>
            </button>
          </ion-col>
          <ion-col col-9 class="heightcentre">
            <div>
              <ion-row>{{p.campo}}</ion-row>
              <ion-row style="display: inline">
                <p style="text-align: left">{{p.data}}</p>
                <p style="text-align: right">{{p.orario}}</p>
              </ion-row>
              <ion-row>persone mancanti: {{p.personeMancanti}}</ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

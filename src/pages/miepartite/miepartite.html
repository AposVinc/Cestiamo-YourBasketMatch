<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MIE_PARTITE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let p of listaPartite" (click)="openPartita(p)">
      <ion-card-content>
        <ion-row>
          <ion-col col-3 class="heightcentre">
            <button ion-button class="circle-btn">
              <Span style="text-transform:none;">{{p.tipologia.nome}}</Span>
            </button>
          </ion-col>
          <ion-col col-9 class="heightcentre">
            <div>
              <ion-row>{{p.campo.citta + ', ' + p.campo.via}} </ion-row>
              <ion-row style="display: inline">
                <p style="text-align:left;">
                  {{p.data | date:'dd/MM/yyyy'}}
                  <span style="float:right;">
                      {{p.data | date:'HH:mm'}}
                  </span>
                </p>
              </ion-row>
              <ion-row>Persone Mancanti: {{p.personeMancanti}}</ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab right bottom (click)="openNuovaPartita()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

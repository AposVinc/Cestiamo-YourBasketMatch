<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{ 'NUOVA_PARTITA' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>

          <ion-item>
            <ion-label>{{'CAMPO' | translate }}</ion-label>
            <ion-select interface="action-sheet" placeholder="{{'SELEZIONA' | translate }}">
              <ion-option *ngFor="let c of listaCampi" value="{{c.id}}">{{c.citta}},&nbsp;&nbsp;{{c.via}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>{{'DATA' | translate }}</ion-label>
              <ion-datetime display-format="MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
              <ion-label>{{'ORARIO' | translate}}</ion-label>
              <ion-datetime display-format="HH: mm" pickerFormat="HH: mm"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>{{'TIPOLOGIA' | translate }}</ion-label>
              <ion-select interface="action-sheet" placeholder="{{'SELEZIONA' | translate }}" >
                  <ion-option value="1">1 Vs 1</ion-option>
                  <ion-option value="2">2 Vs 2</ion-option>
                  <ion-option value="3">3 Vs 3</ion-option>
                  <ion-option value="4">4 Vs 4</ion-option>
                  <ion-option value="5">5 Vs 5</ion-option>
              </ion-select>
          </ion-item>

      </ion-list>

  <div padding class="buttonCenter buttonBottom" >
    <button ion-button color="secondary" block (click)="openMyMatch()" >
      {{'CREA_PARTITA' | translate }}
    </button>
  </div>


</ion-content>

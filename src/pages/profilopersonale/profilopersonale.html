<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'PROFILO_MENU' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-top>

  <ion-col>
    <ion-avatar class="avatars" (click)="changePhoto()">
      <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(utente.img)">
    </ion-avatar>
  </ion-col>

  <form #profileForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label>{{ 'NOME' | translate }}</ion-label>
        <ion-input type="text" name="nome" [(ngModel)]="utente.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'COGNOME' | translate }}</ion-label>
        <ion-input type="text" name="cognome" [(ngModel)]="utente.cognome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'EMAIL' | translate}}</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="utente.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{'DATA_DI_NASCITA' | translate }}</ion-label>
        <ion-datetime name="dataNascita" displayFormat="DD/MM/YYYY" required [(ngModel)]="utente.dataNascita"
                      #data="ngModel"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'INDIRIZZO' | translate }}</ion-label>
        <ion-input type="text" name="indirizzo" [(ngModel)]="utente.via"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'CITTA' | translate }}</ion-label>
        <ion-input type="text" name="citta" [(ngModel)]="utente.citta"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'PARTITE_GIOCATE' | translate }}</ion-label>
        <ion-label>{{utente.numPartite}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'MEDIA_VOTO' | translate }}</ion-label>
        <ion-label>
          <ionic3-star-rating
            activeIcon="ios-star"
            defaultIcon="ios-star-outline"
            activeColor="#ffff07"
            defaultColor="#878787"
            readonly="true"
            rating="{{utente.mediaVoto}}"
            fontSize="20px">
          </ionic3-star-rating>
        </ion-label>
      </ion-item>
    </ion-list>

    <div padding class="buttonCenter buttonBottom">
      <button ion-button color="secondary" block (click)="saveProfile(profileForm)">
        {{'SALVA_MODIFICHE' | translate }}
      </button>
    </div>
  </form>
</ion-content>
